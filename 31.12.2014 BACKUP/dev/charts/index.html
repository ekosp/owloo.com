<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		.grid-content {
		    border-bottom: 2px dashed #f1f1f1;
		    height: 89%;
		    left: 0;
		    position: absolute;
		    top: 0;
		    width: 100%;
		}
		.grid-content-vertical {
		    border-left: 2px dashed #f1f1f1;
		    height: 99%;
		    left: 0;
		    position: absolute;
		    top: 0;
		    width: 100%;
		}
		.grid-row + .grid-row {
		    border-top: 1px solid #f1f1f1;
		}
		.grid-row {
		    height: 32%;
		    width: 100%;
		}
		.grid-row-vertical {
		    height: 100%;
		    width: 95%;
		}
		.grid-column + .grid-column, .grid-column-vertical + .grid-column-vertical {
		    border-left: 1px solid #f1f1f1;
		}
		.grid-column.last, .grid-column-vertical.last {
		    border-right: 1px solid #f1f1f1;
		}
		.grid-column {
		    float: left;
		    height: 100%;
		    width: 25%;
		}
		.grid-column-vertical {
		    float: left;
		    height: 100%;
		    width: 19%;
		}
		.main-container .image {
		    position: absolute;
		    text-align: center;
		    top: 20px;
		    width: 100%;
		}
		.main-container-vertical .image {
		    bottom: 0;
		    position: absolute;
		    right: 0;
		    width: auto;
		}
		.charts-container {
		    margin: 50px 30px !important;
		}
		h1 {
		    color: #77CCF7;
		    font-weight: bold;
		    text-align: center;
		}
		.max, .max-vertical {
		    color: #b8bfc8;
		    font-family: Arial;
		    font-size: 12px;
		    position: absolute;
		}
		.max {
		    left: 2%;
		}
		.max-vertical {
		    right: 2%;
		}
	</style>
</head>

	    <div class="image">

	    </div>
	    <div class="grid-content">

		function formatNumber(number){
		    var number = new String(number);
		    var result = '';
		    while( number.length > 3 ){
		        result = '.' + number.substr(number.length - 3) + result;
		        number = number.substring(0, number.length - 3);
		    }
		    return number + result;
		}
